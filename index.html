<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Crossy Space</title>

    <link rel="stylesheet" href="/stylesheet/reset.css" />
    <link rel="stylesheet" href="/stylesheet/style.css" />

    <script type="text/javascript" src="/js/obstacle.js"></script>
    <script type="text/javascript" src="/js/goal.js"></script>
    <script type="text/javascript" src="/js/board.js"></script>
    <script type="text/javascript" src="/js/player.js"></script>
    <script type="text/javascript" src="/js/game.js"></script>
    <script type="text/javascript" src="/js/index.js"></script>
  </head>
  <body>
    <!-- Title -->
    <h1 class="stroke">Crossy {</h1>

    <!-- Background -->
    <div class="space"></div>

    <!-- Game Container -->
    <div class="game">
      <!-- Progress Bar and Lives Counter Container -->
      <div id="info-player-container" class="info-wrapper">
        <div class="stroke">
          <h2 class="title-items">LIVES</h2>
          <p class="title-items" id="lives-player">3</p>
        </div>

        <div>
          <h2 class="stroke title-items">TIME</h2>
          <div id="progress">
            <div id="progress-bar"></div>
          </div>
        </div>
      </div>

      <!-- Option Board and Game Borad Container -->
      <div class="board-wrapper">
        <div id="option-board">
          <h2 class="level-title stroke">LEVEL 1</h2>
          <div></div>
          <!-- Select space ship -->
          <button id="continue-btn">Start Game</button>
        </div>
        <canvas id="game-board" width="980px" height="500px"></canvas>
      </div>

      <!-- Goals Container -->
      <div id="info-goals-container" class="info-wrapper">
        <h2 class="stroke title-items">SCORE</h2>

        <div class="goal-wrapper">
          <img
            id="star-0"
            class="star-wrapper"
            src="/res/img/star-empty.svg"
            alt=""
          />
          <img
            id="star-1"
            class="star-wrapper"
            src="/res/img/star-empty.svg"
            alt=""
          />
          <img
            id="star-2"
            class="star-wrapper"
            src="/res/img/star-empty.svg"
            alt=""
          />
        </div>
      </div>
    </div>
  </body>
</html>
